{% extends 'base.html' %}

{% block content %}

<p class="events-text-center">Події</p>

{% for event in events %}
<div class="container">
    <div class="main-event-block">
        <p class="time-style">{{ event.datepublished }}<span class="event-title">{{ event.title }}</span></p>
        <p class="text-style" style="font-size:16px">{{ event.text }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
